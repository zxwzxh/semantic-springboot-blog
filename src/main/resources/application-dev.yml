#开发环境配置文件
spring:
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    #druid数据库连接池配置
    druid:
      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
  #JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#日志配置
logging:
  level:
    root: info
    com.zxw: debug
  file:
    name: log/blog-dev.log #默认按照10MB切分，如果需要自定义一些配置请在类路径下创建对应的logback-spring.xml
server:
  port: 8080
